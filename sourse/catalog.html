<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devise-width,initial-scale=1">
	<title>Cat Energy Catalog</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,500&amp;subset=cyrillic" rel="stylesheet">
</head>
<body class="inner-page">
	<header class="page-header">
			<nav class="main-nav main-nav--closed main-nav--nojs">
				<a class="page-header__logo">
					<picture>
						<source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
						<source media="(min-width: 768px)" srcset="img/tablet-logo.svg">
						<img src="img/icon-logo.svg" class="page-header__logo-image">
					</picture>
				</a>
				<button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
				<ul class="main-nav__list site-list">
					<li class="site-list__item"><a href="#">Главная</a></li>
					<li class="site-list__item site-list__item--active"><a>Каталог продукции</a></li>
					<li class="site-list__item"><a href="#">Подбор программы</a></li>
				</ul>
			</nav>
			<ul class="main-nav__list active-list">
				<li class="site-list__item active-list__item"><a>Каталог продукции</a></li>
			</ul>
	</header>
	<script src="js/menu.js"></script>
</body>
</html>
